<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Din - Oh0h!</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .message {
            padding-top: 50px;
            text-align: center;
        }

        .gifContainer {
            margin-top: 5%;
        }
    </style>
</head>

<body>
    <div class="message">
        <h1>404</h1>
        <h2>This page cannot be found :( <br> But here's a random cat!</h2>
    </div>
    <div class="gifContainer">
        <img id="catGif" src="https://thecatapi.com/api/images/get?format=src&type=gif">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script>
        $('body').toggle();
        $(window).on("load", function () {
            var image = document.getElementById('catGif');
            var width = (image.width / 2) + "px";

            var string = "calc(50% - " + width + ")";
            $('.gifContainer').css({
                'margin-left': string
            });
            $('body').toggle();
        });
    </script>
</body>

</html>
